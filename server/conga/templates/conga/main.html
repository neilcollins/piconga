{% load staticfiles %}
<html>
  <head>
    <title>PiConga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{% static "conga/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet" media="screen">
    <link href='{% static "conga/bootstrap/css/bootstrap-responsive.css" %}' rel="stylesheet">
    <script src='{% static "conga/jquery/js/jquery-1.10.1.min.js" %}'></script>
    <script src='{% static "conga/bootstrap/js/bootstrap.min.js" %}'></script>
    <script src='{% static "conga/highcharts/js/highcharts.js" %}'></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">PiConga</a>
          <p class="navbar-text pull-right">
            Logged in as {{ user.username }} <a href="signout" class="text-small">(sign out)</a>
          </p>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Congas</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <h1>Welcome to PiConga!</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="chart"></div>
      </div>
    </div>
  <script language="JavaScript">
  $(document).ready(function() {
    $(document).ready(function() {
      Highcharts.setOptions({global: {useUTC: false}});

      var chart;
      $('#chart').highcharts({
        chart: {
          type: 'spline',
          animation: Highcharts.svg,
          marginRight: 10,
          events: {
            load: function() {
              // set up the updating of the chart each second
              var series = this.series;
              setInterval(function() {
                var jqr = $.getJSON("status")
                  .done(function(json) {
                    console.log( "JSON Data: " + json);
                    var x = (new Date()).getTime();

                    // Assume all series are the same length.
                    if (series[0].data.length < 20)
                    {
                      series[0].addPoint([x, json.users], true, false);
                      series[1].addPoint([x, json.congas], true, false);
                      series[2].addPoint([x, json.messages], true, false);
                    }
                    else
                    {
                      series[0].addPoint([x, json.users], true, true);
                      series[1].addPoint([x, json.congas], true, true);
                      series[2].addPoint([x, json.messages], true, true);
                    }
                  });
              }, 1000);
            }
          }
        },
        title: {
          text: 'Live usage'
        },
        xAxis: {
          type: 'datetime',
          tickPixelInterval: 150
        },
        yAxis: {
          title: {
            text: 'Count'
          },
          plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
          }]
        },
        tooltip: {
          formatter: function() {
            return '<b>'+ this.series.name +'</b><br/>'+
                   Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                   Highcharts.numberFormat(this.y, 0);
          }
        },
        legend: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        series: [
        {
          name: 'Users',
          data: []
        },
        {
          name: 'Congas',
          data: []
        },
        {
          name: 'Messages',
          data: []
        }]
      });
    });
  });
  </script>
  </body>
</html>
